<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="grid-main">
        <div class="ecran">
            <div id="user-input"></div>
            <div id="result"></div>
        </div>
        <button id="btn-ac" data-type="reset">AC</button>
        <button id="btn-del" data-type="reset">DEL</button>
        <button id="btn-1" data-type="nombre">1</button>
        <button id="btn-2" data-type="nombre">2</button>
        <button id="btn-3" data-type="nombre">3</button>
        <button id="btn-div" data-type="operateur">รท</button>
        <button id="btn-4" data-type="nombre">4</button>
        <button id="btn-5" data-type="nombre">5</button>
        <button id="btn-6" data-type="nombre">6</button>
        <button id="btn-fois" data-type="operateur">*</button>
        <button id="btn-7" data-type="nombre">7</button>
        <button id="btn-8" data-type="nombre">8</button>
        <button id="btn-9" data-type="nombre">9</button>
        <button id="btn-moin" data-type="operateur">-</button>
        <button id="btn-point" data-type="nombre">.</button>
        <button id="btn-0" data-type="nombre">0</button>
        <button id="btn-egal" data-type="operateur">=</button>
        <button id="btn-plus" data-type="operateur">+</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
